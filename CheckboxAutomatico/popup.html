<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Excel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="images/logooomapasgris.png" alt="Logo" class="logo">
  </header>

  <main class="container">
    <h1>Cargar archivo Excel</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
    <!-- Select para elegir la hoja del Excel -->
    <select id="sheetSelect">
      <option value="">Seleccione una hoja</option>
    </select>
    <button id="resaltarBtn">Marcar Cuentas</button>

    <script src="xlsx.full.min.js"></script>
    <script src="popup.js"></script>
  </main>
</body>
</html>
